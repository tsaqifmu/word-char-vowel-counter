<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Word, Char, Vowel Counter</title>
  </head>
  <body class="font-mono">
    <div class="h-screen w-screen flex justify-center items-center bg-gradient-to-r from-[#1f4037] to-[#99f2c8]">
      <div class="h-1/2 w-1/2 bg-white rounded-lg relative">
        <div class="p-5 h-2/3">
          <textarea class="p-3 w-full h-full focus:outline-none drop-shadow-2xl placeholder:italic" name="" id="" placeholder="Start typing here..."></textarea>
        </div>
        <div class="absolute centered-axis-x -bottom-10 w-2/3 h-24 bg-slate-900 text-white drop-shadow-2xl">
          <div class="flex h-full">
            <div class="p-2 w-1/3 flex flex-col text-center">
              <h1>Words</h1>
              <h1 id="words" class="pt-2 w-full truncate text-center text-3xl">0</h1>
            </div>
            <div class="pt-2 w-1/3 flex flex-col text-center">
              <h1>Char</h1>
              <h1 id="char" class="p-2 w-full truncate text-center text-3xl">0</h1>
            </div>
            <div class="p-2 w-1/3 flex flex-col text-center">
              <h1>Vowels</h1>
              <h1 id="vowels" class="pt-2 w-full truncate text-center text-3xl">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/js/script.js"></script>
  </body>
</html>
